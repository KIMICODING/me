<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message for Zarith Ayrisya</title>
    <style>
        /* Base styles for all screens */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Quicksand', sans-serif;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #000428, #004e92);
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px white, 0 0 20px white;
            animation: star-fall 10s linear infinite;
        }

        .heart {
            position: absolute;
            width: 20vw; /* Makes heart size responsive */
            height: 20vw; /* Makes heart size responsive */
            background-color: #ff6f61;
            transform: rotate(45deg);
            animation: beat 1.5s infinite ease-in-out;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20vw; /* Makes hearts responsive */
            height: 20vw;
            border-radius: 50%;
            background-color: #ff6f61;
        }

        .heart:before {
            top: -10vw;
            left: 0;
        }

        .heart:after {
            left: 10vw;
            top: 0;
        }

        /* Animation for the heartbeat effect */
        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(45deg);
            }
            50% {
                transform: scale(1.1) rotate(45deg);
            }
        }

        .moving-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .moving-heart {
            position: absolute;
            width: 6vw;
            height: 6vw;
            background-color: #ff6f61;
            transform: rotate(45deg);
            animation: move-heart 10s linear infinite, spin 4s linear infinite;
        }

        /* Responsive text and shadows */
        .wrapper {
            position: relative;
            font-size: 6vw;
            color: white;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            z-index: 2;
            animation: text-glow 3s ease-in-out infinite alternate;
            text-align: center;
        }

        /* Add typing effect */
        .wrapper .text {
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid white;
            animation: typing 6s steps(30, end), blink .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: white }
        }

        @keyframes text-glow {
            from {
                text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61, 0 0 30px #ff6f61;
            }
            to {
                text-shadow: 0 0 20px #ff6f61, 0 0 30px #ff6f61, 0 0 40px #ff6f61;
            }
        }

        /* Media queries for smaller devices */
        @media only screen and (max-width: 600px) {
            .heart {
                width: 30vw;
                height: 30vw;
            }

            .heart:before, .heart:after {
                width: 30vw;
                height: 30vw;
            }

            .moving-heart {
                width: 10vw;
                height: 10vw;
            }

            .wrapper {
                font-size: 10vw;
            }
        }

        @media only screen and (min-width: 1200px) {
            .wrapper {
                font-size: 4vw;
            }

            .heart {
                width: 15vw;
                height: 15vw;
            }

            .heart:before, .heart:after {
                width: 15vw;
                height: 15vw;
            }

            .moving-heart {
                width: 4vw;
                height: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Generating multiple stars in the background -->
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
    </div>

    <div class="heart"></div>

    <div class="moving-hearts">
        <!-- Generating multiple moving hearts -->
        <div class="moving-heart"></div>
        <div class="moving-heart"></div>
        <div class="moving-heart"></div>
        <div class="moving-heart"></div>
        <div class="moving-heart"></div>
        <div class="moving-heart"></div>
        <div class="moving-heart"></div>
        <div class="moving-heart"></div>
    </div>

    <div class="wrapper">
        <div class="text">I love you Zarith Ayrisya</div>
    </div>
</body>
</html>
